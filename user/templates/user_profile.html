{% extends "base_page.html" %}
{% load static %}

{% block styles %}
    {{ block.super }}
    <title>Личный кабинет</title>
    <!-- Стили специфичные для профиля пользователя -->
    <link rel="stylesheet" type="text/css" href="{% static 'user/style.css' %}">    
    <link rel="icon" href="{% static 'favicon.ico' %}">
{% endblock %}

{% block content %}
        
    <div class="mdc-drawer mdc-drawer--dismissible">
        <!-- Боковое меню -->
        <div class="mdc-drawer__content">
            <!-- Содержимое бокового меню -->
            <nav class="mdc-list">
                <a class="mdc-list-item" href="">
                    <span class="mdc-list-item__ripple"></span>
                    <div class="icon-text-container">
                        <img class="material-icons" src="/static/user/img/profile.svg" data-tooltip="Профиль"> <!-- Иконка для перехода -->
                    </div>
                </a>
            </nav>
            <nav class="mdc-list">
                <a class="mdc-list-item" href="{% url 'Travel:create_travel_plan' %}">
                    <span class="mdc-list-item__ripple"></span>
                    <div class="icon-text-container">
                        <img class="material-icons" src="/static/user/img/new_travel.svg" data-tooltip="Новое путешевствие"> <!-- Иконка для перехода -->
                    </div>
                </a>
            </nav>               
            <nav class="mdc-list">
                <a class="mdc-list-item" href = "{% url 'Travel:get_travel_plan' %}">
                    <span class="mdc-list-item__ripple"></span>
                    <img class="material-icons" src="/static/user/img/my_travel.svg" data-tooltip="Мои путешевствия"> <!-- Иконка для перехода -->
                </a>
            </nav>
            <nav class="mdc-list">
                <a class="mdc-list-item" href = "">
                    <span class="mdc-list-item__ripple"></span>
                    <img class="material-icons" src="/static/user/img/map.svg" data-tooltip="Карта путешевствий"> <!-- Иконка для перехода -->
                </a>
            </nav>
            <nav class="mdc-list">
                <a class="mdc-list-item" href = "">
                    <span class="mdc-list-item__ripple"></span>
                    <img class="material-icons" src="/static/user/img/new_workout.svg" data-tooltip="Новая тренироввка"> <!-- Иконка для перехода -->
                </a>
            </nav> 
            <nav class="mdc-list">
                <a class="mdc-list-item" href = "">
                    <span class="mdc-list-item__ripple"></span>
                    <img class="material-icons" src="/static/user/img/workout.svg" data-tooltip="Мои тренировки"> <!-- Иконка для перехода -->
                </a>       
            </nav>
            <nav class="mdc-list">
                <a class="mdc-list-item" href = "">
                    <span class="mdc-list-item__ripple"></span>
                    <img class="material-icons" src="/static/user/img/static.svg" data-tooltip="Статистика"> <!-- Иконка для перехода -->
                </a>       
            </nav>
            <nav class="mdc-list">
                <a class="mdc-list-item" href = "">
                    <span class="mdc-list-item__ripple"></span>
                    <img class="material-icons" src="/static/user/img/setting.svg" data-tooltip="Настройки"> <!-- Иконка для перехода -->
                </a>       
            </nav>
        </div>
    </div>        
    
    {% block user_content %}
    {% endblock %}

    {% block user_scripts %}
    {% endblock %}
    
{% endblock %}
    

{% block scripts %}
{{ block.super }}

<script>
    $(document).ready(function() {
        // Инициализация Tooltipster для элементов с классом .material-icons
        $('.material-icons').each(function() {
            var tooltipText = $(this).attr('data-tooltip');  // Получение текста подсказки из атрибута data-tooltip
            $(this).tooltipster({
                content: tooltipText
                // theme: 'tooltipster-light' // Изменение темы
            });
        });
    });
</script>  
    

{% endblock %}
